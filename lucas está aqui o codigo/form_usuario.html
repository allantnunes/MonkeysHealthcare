		<!DOCTYPE html>
		<html>
		<head>
		<title>Validar Formulário com JavaScript</title>
		<meta charset="utf-8">
		<link href="css/bootstrap.min.css" rel="stylesheet" type="text/css" />
			<link href="css/bootstrap-theme.min.css" rel="stylesheet" type="text/css" />
			<script type="text/javascript" src="js/jquery-3.2.0.min.js"></script>
			<script type="text/javascript" src="js/bootstrap.min.js"></script>
			<script type="text/javascript" src="js/bootstrap-notify.min.js"></script>
			<script type="text/javascript" src="js/jquery.mask.min.js"></script>
			<script type="text/javascript">					
    	$(document).ready(function(){
			$('#cep').mask('00000-000');	
			$('#numero').mask('0000');
			$('#telefone').mask('(00)00000-0000')
			$('#data').mask('00/00/0000')
		})
			 

			function validar(){
				var nome = formuser.nome.value;
				var email = formuser.email.value;
				var usuario =formuser.usuario.value;
				var senha = formuser.senha.value;
				var senha1=formuser.senha1.value;

				if(nome == ""){
					alert('Preencha o campo nome!');
					formuser.nome.focus();
					return false;
					}
				
					if(email == "" || email.indexOf('@') == -1 ){
					alert('Preencha o campo E-mail!');
					formuser.email.focus();
					return false;
					}



					if(usuario==""||usuario.length <5){
					alert('preencha com letras e numeros, minimo 5 caracteres!');
					formuser.usuario.focus();
					return false;
					}
				
					if(senha == "" || senha.length <= 5){
					alert('Preencha o campo senha com minimo 6 caracteres!');
					formuser.senha.focus();
					return false;
					}

					if(senha != senha1){
					alert('As senhas divergem, Preencha corretamente!');
					formuser.senha.focus();
					return false;
					}

					if(senha == senha1){
					alert('Parabéns, cadastro concluido!');
					formuser.senha.senha1.focus();
					return false;
					}
					}
		    function limpa_formulário_cep() {
            //Limpa valores do formulário de cep.
            document.getElementById('rua').value=("");
            document.getElementById('bairro').value=("");
            document.getElementById('cidade').value=("");
            document.getElementById('uf').value=("");
            
   			 }	

    function meu_callback(conteudo) {
        if (!("erro" in conteudo)) {
            //Atualiza os campos com os valores.
            document.getElementById('rua').value=(conteudo.logradouro);
            document.getElementById('bairro').value=(conteudo.bairro);
            document.getElementById('cidade').value=(conteudo.localidade);
            document.getElementById('uf').value=(conteudo.uf);
        
        } //end if.
        else {
            //CEP não Encontrado.
            limpa_formulário_cep();
            alert("CEP não encontrado.");
        }
    }
        
    function pesquisacep(valor) {

        //Nova variável "cep" somente com dígitos.
        var cep = valor.replace(/\D/g, '');

        //Verifica se campo cep possui valor informado.
        if (cep != "") {

            //Expressão regular para validar o CEP.
            var validacep = /^[0-9]{8}$/;

            //Valida o formato do CEP.
            if(validacep.test(cep)) {

                //Preenche os campos com "..." enquanto consulta webservice.
                document.getElementById('rua').value="...";
                document.getElementById('bairro').value="...";
                document.getElementById('cidade').value="...";
                document.getElementById('uf').value="...";
                

                //Cria um elemento javascript.
                var script = document.createElement('script');

                //Sincroniza com o callback.
                script.src = 'https://viacep.com.br/ws/'+ cep + '/json/?callback=meu_callback';

                //Insere script no documento e carrega o conteúdo.
                document.body.appendChild(script);

            } //end if.
            else {
                //cep é inválido.
                limpa_formulário_cep();
                alert("Formato de CEP inválido.");
            }
        } //end if.
        else {
            //cep sem valor, limpa formulário.
            limpa_formulário_cep();
        }
	};
	function verificarCPF(c){
    var i;
    s = c;
    var c = s.substr(0,9);
    var dv = s.substr(9,2);
    var d1 = 0;
    var v = false;
 
    for (i = 0; i < 9; i++){
        d1 += c.charAt(i)*(10-i);
    }
    if (d1 == 0){
        alert("CPF Inválido")
        v = true;
        return false;
    }
    d1 = 11 - (d1 % 11);
    if (d1 > 9) d1 = 0;
    if (dv.charAt(0) != d1){
        alert("CPF Inválido")
        v = true;
        return false;
    }
 
    d1 *= 2;
    for (i = 0; i < 9; i++){
        d1 += c.charAt(i)*(11-i);
    }
    d1 = 11 - (d1 % 11);
    if (d1 > 9) d1 = 0;
    if (dv.charAt(1) != d1){
        alert("CPF Inválido")
        v = true;
        return false;
    }
    if (!v) {
        alert ("CPF Válido")
    }
}

		</script>
	</head>
	<body>
		<h1>Cadastrar Usuário</h1>
		<form name="formuser" action="Login.html" method="POST" return false>

			<div class="container">
			<div class="form-group" role="form">
			<label>Nome</label>
			<input type="text"  style="width:200px; height:25px;" id="nome" placeholder="Nome"> 
			</div>

			<div class="container">
				<div class="form-group" role="form">
				<label>Data de Nascimento</label>
				<input type="text"  style="width:200px; height:25px;" id="data" placeholder="Data de Nascimento"> 
				</div>
             
			<div class="form-group" role="form"></div>
			<label>E-mail</label>
			<input type="text"  style="width:200px; height:25px;" id="email" placeholder="E-mail">
			</div>

			<div class="container">
			<div class="form-group" role="form"></div>
			<label>Usuário</label>
			<input type="text"  style="width:200px; height:25px;" id="usuario" placeholder="Usuário">
			</div><br>

			   		<div class="container">
			        <div class="form-group" role="form">
					<label>Rua</label>
					<input name="rua" type="text"  style="width:150px; height:25px;" id="rua" size="60" placeholder="Rua"/>
					<label>Nº</label>
					<input name="numero" type="text"  style="width:60px; height:25px;" id="numero" size="60" placeholder="Número"/>
					<label>Cep</label>
					<input type="cep" type="text"   id="cep" style="width:100px; height:25px;" size="10" maxlength="9" placeholder="Cep" onblur="pesquisacep(this.value);" /> 
					</div>

					
					<div class="form-group" role="form">
					<label>Bairro</label>
					<input name="bairro" type="text" style="width:150px; height:25px;" id="bairro" size="40" placeholder="Bairro" />
					<label>Cidade</label>
					<input name="cidade" type="text" style="width:150px; height:25px;" id="cidade" size="40" placeholder="Cidade"/>
					<label>Estado</label>
					<input name="uf" type="text" style="width:150px; height:25px;" id="uf" size="2" placeholder="Estado"/>
					</div>


					<div class="container">
						<div class="form-group" role="form">
							<label>Telefone</label>
							<input type="tel"  id="telefone" name="telefone" placeholder="Telefone" />  
						</div>

						<div class="container">
							<div class="form-group" role="form">
								<label>CPF</label>
								<input type="text" name="cpf" maxlength="11" onblur="return verificarCPF(this.value)" placeholder="CPF"/> 
							</div>

			<div class="container">
			<div class="form-group" role="form">
			<label>Senha</label>
			<input type="password"  style="width:200px; height:25px;" id='senha' placeholder="Senha" />
			<label>Confirmar Senha</label>
			<input type="password"  style="width:200px; height:25px;" id='senha1' placeholder="Confirmar Senha"/>
			</div>

			<input type="submit" class="btn btn-primary"  onclick="return validar()" >
		</form>
	</body>
</html>
