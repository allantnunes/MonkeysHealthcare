            </div>
            <!-- Corpo - Campos ou mensagens -->
            <div class="modal-body">
                <span class="glyphicon glyphicon-user"></span><label>Usuário/E-mail:</label>
                <input id="usuarioLogin" class="form-control" type="text" required><br>

                <span class="glyphicon glyphicon-lock"></span><label>Senha:</label>
                <input id="usuarioSenha" class="form-control" type="password" required><br>
            </div>
            <!-- Footer - botão ligado a função logarUsuario -->
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal" style="background: red; color: white;">Fechar</button>
                <button type="button" class="btn btn-default" onclick="logarUsuario()">Login</button>
            </div>
        </div>

    </div>
